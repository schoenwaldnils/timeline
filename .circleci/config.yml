# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

general:
  branches:
    only:
     - master # list of branches to build

machine:
  services:
    - docker

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: schoenwaldnils/circleci-node:10.9.0-rsync


jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Export static files
          command: |
            set -x
            npm run export

      - persist_to_workspace:
          root: ~/repo
          paths:
            - out

  deploy-production:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Avoid hosts unknown for hosteurope
          command: mkdir ~/.ssh/ && echo -e "Host 5.35.245.22\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Deploy to Server
          command: |
            mv out production
            rsync -avr --delete --exclude='static/scripts/analytics.js' ./production schoenwald@5.35.245.22:www/timeline

workflows:
  version: 2
  build-deploy:
    jobs:
      - checkout:
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - checkout
          filters:
            tags:
              only: /.*/
      - deploy-production:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[v|cf_].*/
