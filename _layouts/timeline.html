---
layout: base
---
{% assign sorted_persons = (site.persons | sort:"birthyear") %}
<style>
{% for person in sorted_persons %}
  .Human--{{ person.name}} {
    width: calc({{ person.deathyear }}px - {{ person.birthyear }}px);
    margin-left: calc({{ person.birthyear }}px + 4026px);
  }
{% endfor %}
</style>
{% for person in sorted_persons %}
  {% include Human.html human=person %}
{% endfor %}
